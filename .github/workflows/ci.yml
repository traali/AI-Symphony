name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('requirements.in') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv pip install --system -r requirements.in

    - name: Run ruff linting
      run: |
        uv run ruff check src/

    - name: Run ruff formatting check
      run: |
        uv run ruff format --check src/

    - name: Run mypy type checking
      run: |
        mypy src/ --no-error-summary || true
      continue-on-error: true

  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-py${{ matrix.python-version }}-uv-${{ hashFiles('requirements.in') }}
        restore-keys: |
          ${{ runner.os }}-py${{ matrix.python-version }}-uv-

    - name: Install dependencies
      run: |
        uv pip install --system -r requirements.in

    - name: Run unit tests with coverage
      run: |
        pytest tests/ -v --tb=short --cov=src --cov-report=term-missing --cov-fail-under=70

    - name: Verify requirements.txt is in sync
      run: |
        uv pip compile requirements.in -o requirements.txt.new
        if ! diff -q requirements.txt requirements.txt.new > /dev/null 2>&1; then
          echo "::warning::requirements.txt is out of sync with requirements.in"
          echo "Run 'uv pip compile requirements.in -o requirements.txt' to update"
        fi
        rm -f requirements.txt.new

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -r requirements.in
        uv pip install --system bandit safety

    - name: Run bandit security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ || true
      continue-on-error: true

    - name: Check for known vulnerabilities
      run: |
        safety check --json || true
      continue-on-error: true

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Compile requirements
      run: |
        uv pip compile requirements.in -o requirements-ci.txt

    - name: Upload requirements artifact
      uses: actions/upload-artifact@v4
      with:
        name: requirements-ci
        path: requirements-ci.txt
        retention-days: 7

    - name: Verify package structure
      run: |
        ls -la src/
        ls -la src/tools/
        ls -la src/config/

    - name: Success notification
      run: |
        echo "âœ… All checks passed! Build is ready for deployment."
